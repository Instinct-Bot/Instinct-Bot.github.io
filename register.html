<html>
<head>
    <title> Sign up for your new account-FWMAD</title>
    <link rel="shortcut icon" href="./logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="indi()">Indvidual</button>
                <button type="button" class="toggle-btn" onclick="ngo()">NGOs,Org.</button>
            </div>
            <center><h1>Sign up</h1></center>
            <form id="indi" class="input-group">
                <br><br><br><input type="text" class="input-field" placeholder="Enter Your Name" required>
                <input type="text" class="input-field" placeholder="Enter Email Id" required>
                <input type="text" class="input-field" placeholder="Enter New Password" required>
                <input type="text" class="input-field" placeholder="Enter Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the <a href="">Terms and Conditions.</a></span>
                
            </form>
            <form id="ngo" class="input-group">
                <br><br><br><input type="text" class="input-field" placeholder="Enter Your NGO,Org. Name" required>
                <input type="text" class="input-field" placeholder="Enter Email Id" required>
                <input type="text" class="input-field" placeholder="Enter New Password" required>
                <input type="text" class="input-field" placeholder="Enter Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the <a href="">Terms and Conditions.</a></span>
            </form>

            <center><br><br><br><br><br><br><br><br><br><br><br><br><br><br><button type="submit" class="submit-btn">Sign up</button></center>
            <div class="acc">
                <br>Already have a Account? <a href="login.html" style="text-decoration: none;">Sign in </a>
            </div>
            <br><center>Or Sign up with</center>
            <div class="social-icons">
                <img src="./assets/images/gp.png">
                <img src="./assets/images/fb.png">
                <img src="./assets/images/tw.png">
            </div>
            
        </div>
        
    </div>
    <script>
        var x=document.getElementById("indi");
        var y=document.getElementById("ngo");
        var z=document.getElementById("btn");

        function ngo() {
            x.style.left="-440px";
            y.style.left="10px";
            z.style.left="135px";
        }
        function indi() {
            x.style.left="10px";
            y.style.left="450px";
            z.style.left="0";
        }

    </script>

</body>
</html>
