<html>
<head>
    <title> Sign in into your account-FWMAD</title>
    <link rel="shortcut icon" href="./logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/css/style1.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="indi()">Indvidual</button>
                <button type="button" class="toggle-btn" onclick="ngo()">NGOs,Org.</button>
            </div>
            <center><span><h1>Sign in</h1></span></center>
            <form id="indi" class="input-group">
                <br><br><br><input type="text" class="input-field" placeholder="Enter Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <br><a href="" style="text-decoration:none">Forgot Password?</a>
            </form>
            <form id="ngo" class="input-group">
                <br><br><br><input type="text" class="input-field" placeholder="Enter Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <br><a href="" style="text-decoration:none">Forgot Password?</a>
            </form>

            <center><br><br><br><br><br><br><br><br><br><button type="submit" class="submit-btn">Sign in</button></center>
            <br><br><center><span>Or Sign in with</span></center>
            <div class="social-icons">
                <img src="./assets/images/gp.png">
                <img src="./assets/images/fb.png">
                <img src="./assets/images/tw.png">
            </div>
            
        </div>
        
    </div>
    <script>
        var x=document.getElementById("indi");
        var y=document.getElementById("ngo");
        var z=document.getElementById("btn");

        function ngo() {
            x.style.left="-440px";
            y.style.left="10px";
            z.style.left="135px";
        }
        function indi() {
            x.style.left="10px";
            y.style.left="450px";
            z.style.left="0";
        }

    </script>

</body>
</html>
