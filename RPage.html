<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/style5.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Dashboard-FWMAD</title>
</head>

<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h2><span>FWMAD</span></h2>
        </div>
        <div class="h--notification--profile">
            <div class="notification--profile">
                <div class="picon lock">
                    <i class="ri-lock-line"></i>
                </div>
                <div class="picon bell">
                    <i class="ri-notification-2-line"></i>
                </div>
                <div class="picon chat">
                    <i class="ri-wechat-2-line"></i>
                </div>
                <div class="picon profile" tabindex="-1">
                    <img src="assets/images/testi-avatar.png" alt="" onclick="myFunction()">
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="RDashboard.html">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="active--link">
                        <span class="icon icon-4"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item">Donate Now</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-3"><i class="ri-map-pin-line"></i></i></span>
                        <span class="sidebar--item">Find NGO's Nearby</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-2"><i class="ri-calendar-2-line"></i></span>
                        <span class="sidebar--item">Past Donations</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-5"><i class="ri-line-chart-line"></i></span>
                        <span class="sidebar--item">Create A Custom Donation</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-9"><i class="ri-line-chart-line"></i></span>
                        <span class="sidebar--item">Matched Donations</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-6"><i class="ri-customer-service-line"></i></span>
                        <span class="sidebar--item">Live Support</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="#">
                        <span class="icon icon-7"><i class="ri-tools-fill"></i></span>
                        <span class="sidebar--item">More Tools</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-8"><i class="ri-feedback-line"></i></span>
                        <span class="sidebar--item">Feedback</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content">
            <div id="myDropdown" class="menu--item">
                <ul class="menu-items">
                    <img src="assets/images/testi-avatar.png">
                    <div class="spcg">
                        <span class="names"><h3>Instinct Bot</h3></span>
                        <span class="mailid"><h3>instinctbot@gmail.com</h3></span>
                    </div>
                    <span class="edits"><i class="ri-edit-line"></i></span>
                    <div class="iconss">
                        <a href="#">
                            <span class="iconss1"><i class="ri-settings-3-line"></i></span>
                            <span class="menuss--item"><h4>Settings</h4></span>
                        </a>
                        <a href="#">
                            <span class="iconss2"><i class="ri-question-line"></i></span>
                            <span class="menuss--item"><h4>Help</h4></span>
                        </a>
                        <a href="#">
                            <span class="iconss3"><i class="ri-phone-line"></i></span>
                            <span class="menuss--item"><h4>Reach Us</h4></span>
                        </a>
                        <a href="#">
                            <span class="iconss4"><i class="ri-flag-line"></i></span>
                            <span class="menuss--item"><h4>Report</h4></span>
                        </a>
                    </div>
                    <button class="signo-btn" onclick="logoutt()">
                        <div class="srea">
                            <div class="sdreas">
                                <span class="signo-btnss"><i class="ri-logout-box-r-line"></i></span>
                            </div>
                            <div class="gtrs">
                                <span class="signo-btns"><h3>Sign out</h3></span>
                            </div>
                        </div>
                    </button>
                </ul>
            </div>
            
            
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
